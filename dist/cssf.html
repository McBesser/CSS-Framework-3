<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSF Framework</title>
    <script src="cssf.js" defer></script>
    
    <script defer>

document.addEventListener("DOMContentLoaded", function() {

        // Hilfsfunktionen für das Interface
        function updateClasses() {
            const input = document.getElementById('classInput').value;
            const testDiv = document.getElementById('testDiv');
            
            // Lösche vorherige CSS
            cssf.clearGeneratedCSS();
            
            // Extrahiere Klassen aus dem Input
            const classes = input.split('\n')
                .map(line => line.trim())
                .filter(line => line && line.startsWith('cssf--'));
            
            // Setze Klassen auf das Test-Div
            testDiv.className = classes.join(' ');
            
            // Warte kurz und aktualisiere dann das Output
            setTimeout(() => {
                updateOutput();
            }, 100);
        }

        function updateOutput() {
            const css = cssf.getAllGeneratedCSS();
            const output = document.getElementById('output');
            
            // Formatiere CSS für bessere Lesbarkeit
            const formattedCSS = css
                .split('\n')
                .filter(line => line.trim())
                .map(line => {
                    if (line.trim().startsWith('}')) return line;
                    if (line.trim().endsWith('{')) return line;
                    if (line.trim().startsWith('@media')) return line;
                    return line;
                })
                .join('\n');
            
            output.textContent = formattedCSS || '/* Noch kein CSS generiert */';
        }

        function clearAll() {
            document.getElementById('classInput').value = '';
            cssf.clearGeneratedCSS();
            document.getElementById('testDiv').className = '';
            updateOutput();
        }
   // Event Listener
        document.getElementById('classInput').addEventListener('input', () => {
            setTimeout(updateClasses, 300);
        });

        // Initiale Aktualisierung
        updateClasses();
});

     
    </script>
